name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Set up gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Force Failure
        run: go test -cover

      - name: Check security
        run: gosec ./...

  style:
      name: Style
      runs-on: ubuntu-latest

      steps:
        - name: Check out code
          uses: actions/checkout@v4

        - name: Set up Go
          uses: actions/setup-go@v4
          with:
            go-version: '1.20'

        - name: Install staticcheck
          run: go install honnef.co/go/tools/cmd/staticcheck@latest

        - name: Check Formatting
          run: test -z $(go fmt ./...)

        - name: Check linting
          run: staticcheck ./...

name: cd

on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build notely
        run: ./scripts/buildprod.sh

      - name: Log in gcloud
        run: |
          echo "${{ secrets.GCP_CREDENTIALS }}" >> cred.json
          gcloud auth activate-service-account --key-file=cred.json
          rm cred.json

      - name: Build & push to GCR
        run: |
          gcloud builds submit --tag ${{ vars.REGION }}-docker.pkg.dev/${{ vars.PROJECT_ID }}/${{ vars.REPOSITORY }}/${{ vars.IMAGE }}:${{ vars.TAG }} --project=${{ vars.PROJECT_ID }} .
